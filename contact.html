<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MediCare Hospital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="font-sans antialiased text-gray-900 bg-gray-50">
    <div id="header-location"></div>

    <main class="pt-24 pb-16 lg:pt-32 lg:pb-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Contact Us</h1>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">We are here to help. Reach out to us for
                    appointments, inquiries, or emergency services.</p>
            </div>

            <div class="grid lg:grid-cols-2 gap-12">
                <!-- Contact Info -->
                <div class="space-y-8">
                    <div class="bg-white p-8 rounded-2xl shadow-md border border-gray-100">
                        <h3 class="text-xl font-bold text-gray-900 mb-4">Contact Information</h3>
                        <div class="space-y-4">
                            <div class="flex items-start space-x-3 text-gray-600">
                                <svg class="w-6 h-6 text-primary-600 flex-shrink-0" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span>123 Medical Center Drive, New York, NY 10001</span>
                            </div>
                            <div class="flex items-center space-x-3 text-gray-600">
                                <svg class="w-6 h-6 text-primary-600 flex-shrink-0" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                    </path>
                                </svg>
                                <span>1-800-123-456 (24/7 Hotline)</span>
                            </div>
                            <div class="flex items-center space-x-3 text-gray-600">
                                <svg class="w-6 h-6 text-primary-600 flex-shrink-0" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                    </path>
                                </svg>
                                <span>info@medicare.com</span>
                            </div>
                        </div>
                    </div>

                    <!-- Map Placeholder -->
                    <div class="bg-gray-200 h-64 rounded-2xl overflow-hidden shadow-md relative group">
                        <!-- Static Image or iframe would go here -->
                        <img src="https://images.unsplash.com/photo-1569336415962-a4bd9f69cd83?w=800&h=400&fit=crop"
                            class="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition-opacity"
                            alt="Map Location">
                        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                            <div
                                class="bg-white/90 px-4 py-2 rounded-full shadow-lg text-sm font-semibold text-gray-700">
                                View on Map</div>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="bg-white rounded-2xl shadow-xl p-8 lg:p-10">
                    <h3 class="text-2xl font-bold text-gray-900 mb-6">Send Us a Message</h3>
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="label-text">First Name</label>
                                <input type="text" class="input-field" placeholder="John" required>
                            </div>
                            <div>
                                <label class="label-text">Last Name</label>
                                <input type="text" class="input-field" placeholder="Doe" required>
                            </div>
                        </div>
                        <div>
                            <label class="label-text">Email Address</label>
                            <input type="email" class="input-field" placeholder="john@example.com" required>
                        </div>
                        <div>
                            <label class="label-text">Subject</label>
                            <input type="text" class="input-field" placeholder="Inquiry about..." required>
                        </div>
                        <div>
                            <label class="label-text">Message</label>
                            <textarea rows="4" class="input-field" placeholder="Your message here..."
                                required></textarea>
                        </div>
                        <button type="submit" class="btn-primary w-full py-3 shadow-lg hover:shadow-primary-500/30">Send
                            Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-location"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
