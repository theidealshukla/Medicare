<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - MediCare Hospital</title>
    <meta name="description" content="Book an appointment with our expert doctors at MediCare Hospital.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="font-sans antialiased text-gray-900 bg-gray-50">
    <div id="header-location"></div>

    <main class="pt-24 pb-16 lg:pt-32 lg:pb-24">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="bg-primary-600 px-8 py-10 text-center">
                    <h1 class="text-3xl font-bold text-white mb-2">Book an Appointment</h1>
                    <p class="text-primary-100">Fill out the form below to schedule your visit.</p>
                </div>

                <form id="appointment-form" class="px-8 py-10 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Personal Info -->
                        <div class="col-span-1 md:col-span-2">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4 border-b pb-2">Patient Information</h3>
                        </div>

                        <div>
                            <label for="firstName" class="label-text">First Name</label>
                            <input type="text" id="firstName" name="firstName" required class="input-field"
                                placeholder="John">
                        </div>
                        <div>
                            <label for="lastName" class="label-text">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required class="input-field"
                                placeholder="Doe">
                        </div>
                        <div>
                            <label for="email" class="label-text">Email Address</label>
                            <input type="email" id="email" name="email" required class="input-field"
                                placeholder="john@example.com">
                        </div>
                        <div>
                            <label for="phone" class="label-text">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required class="input-field"
                                placeholder="(555) 123-4567">
                        </div>
                    </div>

                    <!-- Appointment Details -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                        <div class="col-span-1 md:col-span-2">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4 border-b pb-2">Appointment Details</h3>
                        </div>

                        <div>
                            <label for="department" class="label-text">Department</label>
                            <select id="department" name="department" required class="input-field bg-white">
                                <option value="">Select Department</option>
                                <option value="cardiology">Cardiology</option>
                                <option value="neurology">Neurology</option>
                                <option value="pediatrics">Pediatrics</option>
                                <option value="orthopedics">Orthopedics</option>
                                <option value="ophthalmology">Ophthalmology</option>
                            </select>
                        </div>
                        <div>
                            <label for="date" class="label-text">Preferred Date</label>
                            <input type="date" id="date" name="date" required class="input-field">
                        </div>
                        <div class="col-span-1 md:col-span-2">
                            <label for="reason" class="label-text">Reason for Visit</label>
                            <textarea id="reason" name="reason" rows="3" class="input-field"
                                placeholder="Please describe your symptoms or reason for visit..."></textarea>
                        </div>
                    </div>

                    <div class="pt-6">
                        <button type="submit"
                            class="btn-primary w-full text-lg py-4 shadow-lg hover:shadow-primary-500/30">
                            Confirm Booking
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-location"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
